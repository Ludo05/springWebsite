buildscript {
    repositories {
        mavenCentral()
    }
    dependencies{
        classpath 'org.springframework.boot:spring-boot-starter-web:1.2.6.RELEASE'
    }
}


plugins {
    id 'java'
}

group 'com.proj.spring'
version '1.0-SNAPSHOT'



sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    compile  'org.springframework.boot:spring-boot-starter-boot-starter-thymeleaf'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.0.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.0.3.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
